name: Deploy BlazorWasm to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"

  workflow_dispatch:

env:
  DOTNET_VERSION: "8.0.x"
  BUILD_CONFIGURATION: Release
  PROJECT_PATH: ./src/IMC/IMC.csproj
  GITHUB_PAGES_PATH: docs

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install .NET Wasm Tools
        run: dotnet workload install wasm-tools

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c ${{env.BUILD_CONFIGURATION}} --no-restore

      - name: Publish .NET
        run: dotnet publish ${{env.PROJECT_PATH}} -c ${{env.BUILD_CONFIGURATION}} -o ${{env.GITHUB_PAGES_PATH}} --nologo

      - name: Setup Pages
        id: setup
        uses: actions/configure-pages@v4

      - name: Change base tag in index.html to ${{ steps.setup.outputs.base_url }}
        run: sed -i 's|<base href=".*" />|<base href="${{ steps.setup.outputs.base_url }}/" />|g' ${{env.GITHUB_PAGES_PATH}}/wwwroot/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{env.GITHUB_PAGES_PATH}}/wwwroot
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
